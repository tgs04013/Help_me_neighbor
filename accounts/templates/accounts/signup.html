{% extends 'base.html' %}
{% block title %}회원가입{% endblock %}
{% block contents %}
<div class="container">
    <h1>sign up</h1>

    <form method="POST" action="{%url 'accounts:signup_view'%}">
        {% csrf_token %}
        {{ signup_form }}
        <br>
        <input type="submit" class="btn btn-primary" value="sign up">
    </form>
</div>
{% endblock %}
